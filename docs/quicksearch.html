    {"global.html":{"id":"global.html","title":"Global","body":" Document Management System Global imgpath Global Methods imgpath() The default is to save screenshots to the root of your project even though there is a screenshots path in the config object above! ... so we need a function that returns the correct path for storing our screenshots. While we're at it, we are adding some meta-data to the filename, specifically the Platform/Browser where the test was run and the test (file) name. × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Document Management System Global imgpath Document Management SystemDocument Management System API contains several API end points that allows users to create, edit, retrieve and delete documents. It also offers a way to ensure that only authorized users can perform certain operations. DevelopmentThe application was developed with NodeJs and Express is used for routing. The Postgres database was used with sequelize as the ORM Installation Ensure you have NodeJs and postgres installed Clone the repository git clone https://github.com/andela-fojuri/dms.git Change your directory cd dms Install all dependencies npm install Run tests npm test Run integration test npm run e2e Start the app npm start and use postman to consume the API API ENDPOINTSUsers Request type Endpoint Action POST /users Create a new user GET /users Get all users GET /users/:id Get details of a specific user PUT /users/:id Edit user details DELETE /users/:id Remove a user from storage POST /users/login To log a user in POST /users/logout To log a user out Roles Request type Endpoint Action POST /roles Create a new role GET /roles Get all created roles PUT /role/:id To edit a role DELETE /role/:id To delete a role Documents Request type Endpoint Action POST /documents Create a new document GET /documents Retrieve all documents GET /documents/:id Retrieve a specific document PUT /documents/:id Update a specific document DELETE /docume
